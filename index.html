<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generator haseł</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <div class="container">
    <h1>Generator haseł</h1>
    <div class="password-container">
      <input type="text" id="password" readonly>
      <button onclick="generatePassword()"><b>Generuj hasło</b></button>
    </div>
    <label for="length">Długość hasła:</label>
    <input type="number" id="length" min="4" max="69" value="20">

    <input type="checkbox" id="low" checked>
    <label for="low">Małe litery</label>
    <input type="checkbox" id="up" checked>
    <label for="up">Duże litery</label>
    <input type="checkbox" id="num" checked>
    <label for="num">Liczby</label>
    <input type="checkbox" id="spec" checked>
    <label for="spec">Znaki specjalne</label>
  </div>

  <script src="script.js"></script>

</body>
</html>
